<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="contianer">
        <div class="img-contianer">
            <img src="https://images.unsplash.com/photo-1662547516223-edf1ec62b6e6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="Street Photography by Jim Niakaris" >
                <h2>Daily Traveler Trails</h2>
        </div>
        
        <div class="text-area">
            <div class="top-sec">
                <p>Not a real service! you know you need something like this in your life. Sign up now to get started.</p>
                <h2>You know you want to.</h2>
            </div>

            <form action="#">
                
                <h3>Let's do this!</h3>

                <div class="form-inputs">

                    <div class="sec">
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>

                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        
                        <div class="input">
                            <label for="last-name">Password</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>     

                    </div>

                    <div class="sec">
                        <div class="input">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>

                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" id="phone">
                        </div> 

                        <div class="input">
                            <label for="last-name">Confirm Password</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                </div>

            </form>
            <button type="submit">Submit</button>
            <span>Already have an account?<a href="#">Log in</a></span>
            </div>
    </div>
    
</body>
</html>
